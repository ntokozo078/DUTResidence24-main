<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Housing Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Cardo:wght@400;700&family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #e3f2fd; /* Lighter blue background */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px; /* Expanded width */
            background-color: #003c8f; /* Metallic blue */
            padding: 1rem;
            color: white;
            height: 100vh; /* Full height sidebar */
            position: fixed; /* Fixed position */
            transition: width 0.3s; /* Smooth transition for width change */
            overflow: hidden; /* Hide overflow when collapsed */
        }

        .sidebar.collapsed {
            width: 60px; /* Collapsed width */
        }

        .sidebar h3 {
            font-weight: 600;
            margin-bottom: 1rem;
            text-align: center;
            display: block; /* Show in expanded view */
        }

        .sidebar.collapsed h3 {
            display: none; /* Hide when collapsed */
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            display: block; /* Show in expanded view */
        }

        .sidebar.collapsed ul {
            display: none; /* Hide when collapsed */
        }

        .sidebar ul li {
            margin: 1rem 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 0.5rem;
            transition: background-color 0.3s;
            text-align: center; /* Center align text */
        }

        .sidebar ul li a:hover {
            background-color: #0052cc;
        }

        /* Dashboard Container */
        .dashboard-container {
            margin-left: 250px; /* Adjust for expanded sidebar */
            width: calc(100% - 250px); /* Remaining width */
            padding: 2rem;
            background-color: #fff;
            border-radius: 0.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            height: 100vh; /* Full height dashboard */
            overflow-y: auto; /* Scroll if content exceeds height */
            transition: margin-left 0.3s, width 0.3s; /* Smooth transition for margin and width change */
        }

        .dashboard-container.collapsed {
            margin-left: 60px; /* Adjust for collapsed sidebar */
            width: calc(100% - 60px); /* Remaining width when collapsed */
        }

        /* Header */
        .header {
            background-color: #003c8f; /* Metallic blue */
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between; /* Align elements to edges */
            align-items: center; /* Center items vertically */
            border-radius: 0.5rem;
            margin-bottom: 2rem;
        }

        .header h1 {
            margin: 0; /* Remove default margin */
            font-size: 1.5rem;
        }

        .profile {
            text-align: center;
            margin-left: 1rem; /* Add margin to separate from other elements */
        }

        .profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #b3cde0;
        }

        .profile .name {
            font-size: 0.9rem;
            font-weight: 600;
        }

        .profile .admin-number {
            font-size: 0.75rem;
            color: #757575;
        }

        /* Cards Section */
        .cards {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap; /* Wrap cards to new lines if necessary */
        }

        .card {
            background-color: #1e88e5;
            color: #fff;
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: center;
            width: 30%;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
            background-color: #2196f3;
        }

        .card img {
            width: 100%;
            border-radius: 0.5rem;
        }

        .card h3 {
            margin-top: 0.5rem;
        }

        /* Logout Button */
        .logout-btn {
            background-color: #e53935;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.3rem;
            cursor: pointer;
            font-weight: 600;
            position: absolute; /* Positioned within sidebar */
            bottom: 20px; /* Margin from bottom */
            left: 10px; /* Margin from left */
        }

        .logout-btn:hover {
            background-color: #d32f2f;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 1rem;
            background-color: #003c8f;
            color: #fff;
            margin-top: 2rem;
        }

        /* Toggle Button */
        .toggle-btn {
            background-color: #0052cc;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            padding: 0.5rem;
            position: absolute; /* Fixed position on the page */
            top: 10px;
            left: 15px; /* Positioning within the sidebar */
            z-index: 1000; /* Ensure it's on top of other elements */
        }
    </style><!-- Include your CSS here -->
</head>
<body>
    <div class="container">
        <h2>Create Housing Admin Account</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Render the form fields -->
            <button type="submit">Create Account</button>
        </form>
        <a href="{% url 'housing:admin_dashboard' %}">Back to Dashboard</a>
    </div>
</body>
</html>
