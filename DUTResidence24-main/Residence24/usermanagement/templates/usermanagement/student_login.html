<!DOCTYPE html>
{% load static%}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Login</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
    <!-- Link to your CSS file -->
    <style>
      /* Add your styles here */
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #e3f2fd;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .login-container {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        width: 300px;
      }

      h1 {
        text-align: center;
        margin-bottom: 1.5rem;
        color: #003c8f;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 0.5rem;
        margin: 0.5rem 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
      }

      button {
        background-color: #003c8f;
        color: white;
        padding: 0.75rem;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        width: 100%;
      }

      button:hover {
        background-color: #0052cc;
      }

      .create-account,
      .forgot-password {
        display: block;
        text-align: center;
        margin-top: 1rem;
        color: #003c8f;
        text-decoration: none;
      }

      .create-account:hover,
      .forgot-password:hover {
        text-decoration: underline;
      }

      .alert {
        margin: 0.5rem 0;
        padding: 0.5rem;
        background-color: #f8d7da; /* Light red background for errors */
        color: #721c24; /* Dark red text */
        border: 1px solid #f5c6cb; /* Red border */
        border-radius: 4px;
      }

      .form-control {
        width: 100%;
        padding: 0.5rem;
        margin: 0.5rem 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>Student Login</h1>

      <form method="POST">
        {% csrf_token %} {{ form.as_p }}

        <button type="submit">Login</button>
        <p>
          Don't have an account?
          <a
            href="{% url 'usermanagement:register_student' %}"
            class="create-account"
            >Create account.</a
          >
        </p>
      </form>
    </div>
  </body>
</html>
